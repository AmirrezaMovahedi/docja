{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forget Password</title>
        <link rel="stylesheet" href={% static 'css/style.css' %}>
        <link rel="stylesheet" href={% static 'css/signup.css' %}>

    </head>
    <body>
        <div class="signup-conatainer">
            <div class="signup-section">
                <form action="{% url 'doc_ja_app:password_reset' %}" autocomplete="off" method="post">
                    {% csrf_token %}
                    <label class="sabtenam">فراموشی رمز عبور</label>
                    <p id="forget-pass-text">در کادر زیر ایمیل خود را وارد کنید و بر روی لینکی که برایتان ارسال می شود کلیک کنید.</p>
                    <input name="email" type="email" class="signup-input" placeholder="ایمیل" required>
                    <button type="submit" class="btn forget-pass-submit-btn">ثبت</button>
                </form>
            </div>
        </div>

    </body>
</html>
